<body>
    <header id="site-header"></header>

    <main class="container">
        <section class="hero hero-compact">
            <div class="form-wrapper">
                <h1>Get in Touch</h1>
                <p>Interested in consulting, cohorts, or just want to say hello? Reach out directly.</p>

                <div class="card contact-card">
                    <form action="https://formsubmit.co/hadinayebi+hadoshacademy@earthone.life" method="POST">
                        <!-- FormSubmit Configuration -->
                        <input type="hidden" name="_subject" value="New Submission from Hadosh Academy Website">
                        <input type="hidden" name="_next" value="https://hadi-nayebi.github.io/thanks.html">
                        <input type="hidden" name="_captcha" value="false">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="site-footer"></footer>
    <script src="js/theme-manager.js"></script>
    <script src="js/components.js"></script>
</body>
