<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Hadosh Academy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Hadosh Academy</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="teaching-assistant.html">Agents</a>
                    <a href="contact.html" class="active">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero" style="min-height: 60vh;">
            <div style="width: 100%; max-width: 600px;">
                <h1>Get in Touch</h1>
                <p>Interested in consulting, cohorts, or just want to say hello? Reach out directly.</p>

                <div class="card" style="text-align: left; margin-top: 2rem;">
                    <form action="https://formsubmit.co/hadinayebi+hadoshacademy@earthone.life" method="POST">
                        <!-- FormSubmit Configuration -->
                        <input type="hidden" name="_subject" value="New Submission from Hadosh Academy Website">
                        <input type="hidden" name="_next" value="https://hadosh-academy.github.io/thanks.html">
                        <input type="hidden" name="_captcha" value="false">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; border: none; cursor: pointer;">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hadosh Academy. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/theme-manager.js"></script>
</body>

</html>
