<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Hadosh Academy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Hadosh Academy</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="teaching-assistant.html">Agents</a>
                    <a href="contact.html" class="active">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero" style="min-height: 60vh;">
            <div style="width: 100%; max-width: 600px;">
                <h1>Get in Touch</h1>
                <p>Interested in consulting, cohorts, or just want to say hello? Reach out directly.</p>

                <div class="card" style="text-align: left; margin-top: 2rem;">
                    <form action="mailto:hadinayebi@earthone.life" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; border: none; cursor: pointer;">Send Message</button>
                    </form>

                    <div
                        style="margin-top: 2rem; text-align: center; border-top: 1px solid var(--border); padding-top: 1rem;">
                        <p style="margin-bottom: 0.5rem;">Or email directly:</p>
                        <a href="mailto:hadinayebi@earthone.life"
                            style="color: var(--primary); font-weight: 600; text-decoration: none;">hadinayebi@earthone.life</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hadosh Academy. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
