<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Hadosh Academy</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Blog Specific Styles */
        .blog-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
            padding-top: 4rem;
            /* Added padding for header */
            min-height: 80vh;
        }

        @media (max-width: 768px) {
            .blog-layout {
                grid-template-columns: 1fr;
            }
        }

        .article-content {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .article-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            background: linear-gradient(to right, #fff, #9ca3af);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .article-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #d1d5db;
        }

        .article-body p {
            margin-bottom: 1.5rem;
        }

        /* Sidebar Styles */
        .sidebar {
            position: sticky;
            top: 120px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .article-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 4px 20px var(--primary-glow);
        }

        .article-card.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .article-card h3 {
            font-size: 1rem;
            margin: 0.5rem 0;
            line-height: 1.4;
        }

        .article-card .date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header id="site-header"></header>

    <main class="container">
        <div class="blog-layout">
            <!-- Main Content Area -->
            <div class="article-content" id="mainArticle">
                <!-- Content injected by JS -->
            </div>

            <!-- Sidebar List -->
            <aside class="sidebar">
                <div class="sidebar-title">Latest Articles</div>
                <div id="articleList">
                    <!-- List injected by JS -->
                </div>
            </aside>
        </div>
    </main>

    <footer id="site-footer"></footer>

    <script src="js/theme-manager.js"></script>
    <script>
        const articles = [
            {
                id: 0,
                title: "Welcome to the Hadosh Academy Blog",
                date: "Nov 23, 2025",
                readTime: "2 min read",
                tags: ["News", "Vision"],
                content: `
                    <h1>Welcome to the Hadosh Academy Blog</h1>
                    <div class="article-meta">
                        <span>Nov 23, 2025</span>
                        <span>•</span>
                        <span>2 min read</span>
                        <div style="margin-left: auto; display: flex; gap: 0.5rem;">
                            <span class="tag">News</span>
                            <span class="tag">Vision</span>
                        </div>
                    </div>
                    <div class="article-body">
                        <p>Welcome to the official blog of Hadosh Academy. This is our digital garden where we explore the frontier of Agentic AI, cognitive architectures, and the future of software engineering.</p>
                        <p>Our mission is simple: <strong>Democratize Agent Engineering</strong>.</p>
                        <p>We believe that in the near future, building an AI workforce will be as fundamental as using a spreadsheet. It won't be limited to software engineers; it will be a skill possessed by lawyers, scientists, marketers, and creators.</p>
                        <p>In this blog, we will cover:</p>
                        <ul style="margin-bottom: 1.5rem; padding-left: 1.5rem;">
                            <li style="margin-bottom: 0.5rem;"><strong>Deep Dives:</strong> Technical breakdowns of the "Hook System" and Intention MCPs.</li>
                            <li style="margin-bottom: 0.5rem;"><strong>Philosophy:</strong> The ethical and societal implications of autonomous agents.</li>
                            <li style="margin-bottom: 0.5rem;"><strong>Tutorials:</strong> Practical guides on building your first agent.</li>
                        </ul>
                        <p>Stay tuned. The revolution is just beginning.</p>
                    </div>
                `
            },
            {
                id: 1,
                title: "The Death of the Chatbot",
                date: "Coming Soon",
                readTime: "5 min read",
                tags: ["Architecture", "Opinion"],
                content: `
                    <h1>The Death of the Chatbot</h1>
                    <div class="article-meta">
                        <span>Coming Soon</span>
                        <span>•</span>
                        <span>5 min read</span>
                        <div style="margin-left: auto; display: flex; gap: 0.5rem;">
                            <span class="tag">Architecture</span>
                            <span class="tag">Opinion</span>
                        </div>
                    </div>
                    <div class="article-body">
                        <p>The era of the passive chatbot is ending. We are moving towards a world of active, intention-driven agents.</p>
                        <p><em>Full article coming soon...</em></p>
                    </div>
                `
            },
            {
                id: 2,
                title: "Why Agents Need Intentions",
                date: "Coming Soon",
                readTime: "7 min read",
                tags: ["Framework", "Technical"],
                content: `
                    <h1>Why Agents Need Intentions</h1>
                    <div class="article-meta">
                        <span>Coming Soon</span>
                        <span>•</span>
                        <span>7 min read</span>
                        <div style="margin-left: auto; display: flex; gap: 0.5rem;">
                            <span class="tag">Framework</span>
                            <span class="tag">Technical</span>
                        </div>
                    </div>
                    <div class="article-body">
                        <p>Without clear intentions, an LLM is just a stochastic parrot. With intentions, it becomes a goal-seeking missile.</p>
                        <p><em>Full article coming soon...</em></p>
                    </div>
                `
            },
            {
                id: 3,
                title: "Memory Is Not Just Storage",
                date: "Coming Soon",
                readTime: "6 min read",
                tags: ["Memory", "Cognition"],
                content: `
                    <h1>Memory Is Not Just Storage</h1>
                    <div class="article-meta">
                        <span>Coming Soon</span>
                        <span>•</span>
                        <span>6 min read</span>
                        <div style="margin-left: auto; display: flex; gap: 0.5rem;">
                            <span class="tag">Memory</span>
                            <span class="tag">Cognition</span>
                        </div>
                    </div>
                    <div class="article-body">
                        <p>True agentic memory is dynamic, associative, and self-pruning. It's not a database; it's a hippocampus.</p>
                        <p><em>Full article coming soon...</em></p>
                    </div>
                `
            }
        ];

        let activeId = 0;

        function renderSidebar() {
            const list = document.getElementById('articleList');
            list.innerHTML = articles.map(article => `
                <div class="article-card ${article.id === activeId ? 'active' : ''}" onclick="selectArticle(${article.id})">
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        ${article.tags.map(tag => `<span class="tag" style="font-size: 0.65rem; padding: 0.1rem 0.5rem;">${tag}</span>`).join('')}
                    </div>
                    <h3>${article.title}</h3>
                    <div class="date">${article.date} • ${article.readTime}</div>
                </div>
            `).join('');
        }

        function selectArticle(id) {
            activeId = id;
            const article = articles.find(a => a.id === id);

            // Animate content change
            const contentDiv = document.getElementById('mainArticle');
            contentDiv.style.opacity = '0';

            setTimeout(() => {
                contentDiv.innerHTML = article.content;
                contentDiv.style.opacity = '1';
                contentDiv.style.transition = 'opacity 0.3s ease';
            }, 200);

            renderSidebar();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        selectArticle(0);
    </script>
    <script src="js/components.js"></script>
</body>

</html>
